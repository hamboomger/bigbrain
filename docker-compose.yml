version: "3.8"
services:
  mongo:
    image: "mongo:3.6"
    ports:
      - "27017:27017"
    networks:
      - poetronet
  server:
    build: .
    command: ["npm", "run", "server:dev"]
    ports:
      - "3000:3000"
    networks:
      - poetronet
    environment:
      - MONGODB_URI=mongodb://mongo/poetro
    volumes:
      - '/app/node_modules'
      - '/app/src/client/node_modules'
      - '.:/app'
    depends_on:
      - mongo
  client:
    build: .
    command: ["npm", "run", "client:dev"]
    volumes:
      - '/app/src/client/node_modules'
      - '/app/node_modules'
      - '.:/app'
    ports:
      - "8080:8080"
    environment:
      - HTTP_PROXY=http://server:3000
    networks:
      - poetronet
    depends_on:
      - server
networks:
  poetronet:
    driver: bridge
