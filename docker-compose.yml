version: "3.8"
services:
  mongo:
    image: "mongo:3.6"
    ports:
      - "27017:27017"
    networks:
      - poetronet
  server:
    build:
      context: './modules/server'
    command: ["npm", "run", "start:dev"]
    ports:
      - "3000:3000"
    networks:
      - poetronet
    env_file:
      - ".env"
      - ".env.local"
    environment:
      - MONGODB_URI=mongodb://mongo/poetro
    depends_on:
      - mongo
    volumes:
      - './modules/server/src:/app/src'
  client:
    build:
      context: './modules/client'
    command: ["npm", "start"]
    ports:
      - "8080:8080"
    environment:
      - HTTP_PROXY=http://server:3000
    networks:
      - poetronet
    depends_on:
      - server
    volumes:
      - './modules/client/src:/app/src'
networks:
  poetronet:
    driver: bridge
volumes:
  client_modules:
  server_modules:
